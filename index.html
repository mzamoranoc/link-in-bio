<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Yo </title>
        <style>
          * {
            border: 1px red dashed;
          }
          html {
          min-height: 100%;
          }
          body {
          min-height: 100%;  
          padding-top: 40px;
          padding-bottom: 40px;
          background: radial-gradient(circle at 50% 50%, #003f5b, #017269, #038a4a, #05a11a, #35b908, #8bd00b, #e8df0f, #ff9913);
          color: rgba(255, 255, 255, 1.0);
          font-family: "Impact";
          }
          a {
          color: rgba(255, 255, 255, 1.0);
          }
          .avatar-image {
          width: 128px;
          height: 128px;
          object-fit: cover;
          border-radius: 128px;
          }
          .thumbnail {
          width: 48px;
          height: 48px;
          border-radius: 48px;
          object-fit: cover;
          }
          .item {
          background-color: rgba(149, 123, 173, 0.5);
          }
          .main-container {
          max-width: 640px;
          margin: auto;
          }
          .image-row {
          margin-bottom: 20px;
          text-align: center;
          }
          .name-row {
          margin-bottom: 30px;
          text-align: center;
          }
          .social-icons-row {
          margin-bottom: 30px;
          display: flex;
          justify-content: space-around;
          }
          .item {
          margin-bottom: 20px;
          display: flex;
          align-items: center;
          }
          .link-text {
          text-align: center;
          flex-grow: 1;
          }
        </style>
    </head>
    <body>
      <div class="main-container">
        <div class="image-row">
          <img class="avatar-image" src="/images/generic-profpic.webp" alt="Matias Zamorano">
        </div>
    
        <div class="name-row">
          Matias Zamorano
        </div>
    
        <div class="social-icons-row">
          <a href="https://github.com/mzamoranoc" target="_blank">
            GitHub
          </a>
    
          <a href="https://www.linkedin.com/in/matias-zamorano/" target="_blank">
            LinkedIn
          </a>
    
          <a href="https://www.instagram.com/mezamorano/" target="_blank">
            Instagram
          </a>
    
          <a href="https://www.instagram.com/mezamorano/" target="_blank">
            Instagram2
          </a>
        </div>
    
        <div class="links-row">
          <div class="item">
            <img class="thumbnail" src="/images/competition.webp">

            <a class="link-text" target="_blank" href="https://olympics.com/en/">
              Link to Olympic Games
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/images/tennis.webp">

            <a class="link-text" target="_blank" href="https://www.atptour.com/en">
            Link to ATP Web Page
        </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/images/rugby.webp">

            <a class="link-text" target="_blank" href="https://www.rugbyworldcup.com/en">
              Link to Rugby World Cup
            </a>
          </div>
    
          <div class="item">
            <img class="thumbnail" src="/images/golf.webp">

            <a class="link-text" target="_blank" href="https://www.livgolf.com/">
            Link to Liv Tour
            </a>
          </div>
        </div> <!-- links-row -->
      </div> <!-- main-container -->
    </body>
    
    </html>
